<!DOCTYPE html>
<html>
   <head>
       <title>Lists!</title>
   </head>
   <body>
       <h1>
           Some Lists!
       </h1>
       <ul>
           <li>
               List Item
           </li>
           <li>
               List Item (Unordered lists are bulleted numbers)
               <ul>
                   <li>
                       Sub-list Item
                   </li>
               </ul>
           </li>
       </ul>
       <ol>
           <li>
               List Item
           </li>
           <li>
               List Item (Ordered lists are numbered lists)
               <ol>
                   <li>
                       Sub-list Item
                   </li>
               </ol>
           </li>
       </ol>
   </body>
</html>
