<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>BlockBlockBlockBlock</title>
      <style media="screen">
        header,
        div,
        footer {
          background-color: tan;
          display:inline-block;  /* inline does not accept vertical margins, but it does accept horizontal margins and padding */
          padding: 2em;
          margin: 3em;
        }
      </style>
  </head>
  <body>
          <header>
              <h1>
                  Top Bar Header
              </h1>
          </header>
          <div>
            <h1>
                Some Header
            </h1>
            <p>
                Some paragraph text here.
            </p>
            <img src="image.jpg" title="a mountain" alt="an image of a mountain." />
          </div>
          <footer>
             Here's the footer
          </footer>
          <article class="someArticle">
            <header>
              <h1>
                  Article Name
              </h1>
            </header>
            <section class="mainSection">
                <p>
                  aome more text.
                </p>
            </section>
            <section class="secondaryContent">
              <article class+"someQuotes">
                <p>
                      "Duuuude!"
                </p>
                <footer>
                      time/date stamp goes here.
                </footer>
              </article>
            </section>
          </article>
  </body>
</html>
